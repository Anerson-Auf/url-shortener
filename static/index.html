<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <a href="https://github.com/Anerson-Auf" target="_blank" class="socialContainer containerOne" id="githubLink">
        <img src="/static/materials/github.svg" alt="GitHub" class="socialSvg">
    </a>
    <h1>URL Shortener</h1>
    <div class="input-container">
        <input
            name="text"
            placeholder="Enter URL"
            type="text"
            required
        />
        <label class="label"></label>
        <span class="underline"></span>
    </div>
    <button type="button" class="button">Short</button>
    <button class="Btn" type = "button">
        <div class="text"></div>
    </button>
    
    <script src="/static/app.js"></script>
</body>
</html>
